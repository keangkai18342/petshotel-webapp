<html>
    
<body >
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Manager</h2>
            <p>Add About Food Hotel Pet</p>
          </div>
        <div class="container">
          
                <div class="row">
                    <div class="col-md-7">

                        <form [formGroup]="aboutForm">

                            <div class="form-group">
                                <label>Food name</label>
                                <input type="text" class="form-control" formControlName='foodname'>
                            </div>

                            <div class="form-group">
                                <label for="">Pet Type</label>
                                <select class="form-control" formControlName="type">
                                    <option value=""></option>
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                    <option value="Bird">Bird</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Price.</label>
                                <input type="number" class="form-control" formControlName='price'>
                            </div>

                            
                            <div class="form-group">
                                <label>Details</label>
                                <input type="text" class="form-control" formControlName='details'>
                            </div>

                            <br/><br/>
                            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                            <div class="btns">
                         <button type="submit" class="w3-button w3-black w3-round-xlarge" (click)="addfood()" >SAVE PET</button>&nbsp;
                            <button type="reset" class="w3-button w3-black w3-round-xlarge" >RESET</button>
                            </div>
                                <br/><br/> 
                                <br/><br/>
                        </form>

                    </div>
            </div>
    </div>
</div>


</body>
